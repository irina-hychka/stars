<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Stars</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <canvas id="stars-canvas">
        This is Only Supported in Modern Browsers
    </canvas>
    <div class="input-wrapper">
        <div class="current-speed-label">Current Speed: <span id="speed-range-output" class="current-speed">1</span></div>
        <input id="speed-range-input" class="range-speed" type="range" value="1" min="1" max="10" step="1">
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
